<section>
    <div id='your-comment' class="comment">
        <img [src]="currentUser.avatar" class="avatar">
      
        <input type="text" placeholder="Entrez votre message" (keyup.enter)='onEnterPress()' #messageBox>

        <div class="add-media-container">

          <div class="add-media-btn" (click)="openRessouceModal()">
          <span class="material-icons">
            add
            </span>
          </div>

          <app-ressource-add *ngIf='ressourceModalStatus'></app-ressource-add>
        </div>

    </div>

    <div *ngFor="let comment of commentsArray" class="comment">
        {{comment.text}}
    </div>
</section>
